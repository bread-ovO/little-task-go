<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>Your Books</h1>
<form action="/books" method="GET">
    <input type="text" name="keyword" placeholder="Search books...">
    <button type="submit">Search</button>
</form>
<table>
    <tr>
        <th>ISBN</th>
        <th>Title</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Description</th>
    </tr>
    {{range .}}
    <tr>
        <td>{{.ISBN}}</td>
        <td>{{.Title}}</td>
        <td>{{.Author}}</td>
        <td>{{.Publisher}}</td>
        <td>{{.Description}}</td>
    </tr>
    {{end}}
</table>
</body>
</html>
